<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;0,600;0,700;1,400&family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/your-logo (1).png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="stop-watch">
      <h1>00 : 00 : 00</h1>
      <div class="buttons">
        <img src="images/stop.png" />
        <img class="start-btn" src="images/start.png" />
        <img src="images/reset.png" />
      </div>
    </div>
  </body>
</html>
